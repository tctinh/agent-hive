name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build hive-core
        working-directory: packages/hive-core
        run: bun run build

      - name: Reinstall to link workspace packages
        run: bun install

      - name: Build opencode-hive
        working-directory: packages/opencode-hive
        run: bun run build

      - name: Test hive-core
        working-directory: packages/hive-core
        run: bun test

      - name: Test opencode-hive
        working-directory: packages/opencode-hive
        run: bun test

      - name: Build vscode-hive
        working-directory: packages/vscode-hive
        run: bun run build
