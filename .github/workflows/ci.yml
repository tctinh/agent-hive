name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build opencode-hive
        run: npm run build
        working-directory: packages/opencode-hive

      - name: Build vscode-hive
        run: npm run build
        working-directory: packages/vscode-hive

      - name: Type check opencode-hive
        run: npx tsc --noEmit
        working-directory: packages/opencode-hive

      - name: Type check vscode-hive  
        run: npx tsc --noEmit
        working-directory: packages/vscode-hive
